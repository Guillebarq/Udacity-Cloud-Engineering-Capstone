  Guillermo Barquero / Capstone Node Grooup / Udacity 2023

Resources:
  NodeInstanceRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: CapstoneProject-nodegroup-role
      Description: "IAM Role for managing the node group"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly"
        - "arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy"
        - "arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy"


  NodeGroup:
    Type: AWS::EKS::Nodegroup
    Properties:
      ClusterName: CapstoneProject-kube-cluster
      NodegroupName: CapstoneProject-node-group
      NodeRole: !GetAtt NodeInstanceRole.Arn
      ScalingConfig:
        MaxSize: 2
        MinSize: 1
        DesiredSize: 2
      Subnets:
        Fn::Split: [ ",",!ImportValue CapstoneProject-PUB-NETS]

Outputs:
  NodeInstanceRole:
    Description: The node instance role
    Value: !GetAtt NodeInstanceRole.Arn
    Export:
      Name: CapstoneProject-IR
  NodeGroup:
    Description: The node group for EKS
    Value: !Ref NodeGroup
    Export:
      Name: CapstoneProject-NG