version: 2.1

commands:
  install_awscli:
    description: Install AWS CLI v2
    steps:
      - run:
          name: Install AWS CLI v2
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
  install_ansible:
    description: Install Ansible
    steps:
      - run:
          name: Install Ansible
          command: |
            sudo apt update
            sudo apt install software-properties-common -y
            sudo add-apt-repository --yes --update ppa:ansible/ansible
            sudo apt install ansible -y
  install_wget:
    description: Install wget
    steps:
      - run:
          name: Install wget
          command: |
            apt-get update
            apt-get install -y wget
            rm -rf /var/lib/apt/lists/*
  install_make:
    description: Install make
    steps:
      - run:
          name: Install make
          command: |
            apt-get update
            apt-get install make
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      Workflow_ID:
        type: string
        default: ${CIRCLE_WORKFLOW_ID:0:7}
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name ${ENVIRONMENT_NAME}-kube-network
            aws cloudformation delete-stack --stack-name ${ENVIRONMENT_NAME}-cluster
            aws cloudformation delete-stack --stack-name ${ENVIRONMENT_NAME}-kube-node-group


jobs:
  build-app:
    docker:
      - image: python:3.9.18-slim-bullseye
    steps:
      - checkout
      - install_make
      - install_wget
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

  upload-docker:
    docker:
      - image: circleci/golang:1.15
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Build docker container
          command: |
            docker build --tag=$DOCKER_IMAGE_NAME .
            docker image ls
      - run:
          name: Upload Docker to Dockerhub
          command: |
            echo "Docker Image: $DOCKER_IMAGE_NAME"
            docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
            docker tag $DOCKER_IMAGE_NAME $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:${CIRCLE_WORKFLOW_ID:0:7}
            docker push $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:${CIRCLE_WORKFLOW_ID:0:7}

  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Deploy Kubernetes Network
          command: |
            aws cloudformation deploy \
              --template-file infrastructure/network-infra.yml \
              --tags project=${ENVIRONMENT_NAME}-project \
              --stack-name "${ENVIRONMENT_NAME}-kube-network" \
              --region ${AWS_DEFAULT_REGION} \
              --parameter-overrides file://infrastructure/network-parameters.json
      - run:
          name: Deploy EKS Kube Cluster
          command: |
            aws cloudformation deploy \
              --template-file infrastructure/kubernetes.yml \
              --tags project=${ENVIRONMENT_NAME}-project \
              --stack-name "${ENVIRONMENT_NAME}-cluster" \
              --region ${AWS_DEFAULT_REGION} \
              --parameter-overrides file://infrastructure/kubernetes-parameters.json \
              --capabilities CAPABILITY_NAMED_IAM
      - run:
          name: Create Node Group
          command: |
            aws cloudformation deploy \
              --template-file infrastructure/node-group.yml \
              --tags project=${ENVIRONMENT_NAME}-project \
              --stack-name "${ENVIRONMENT_NAME}-kube-node-group" \
              --region ${AWS_DEFAULT_REGION} \
              --parameter-overrides file://infrastructure/node-group-parameters.json \
              --capabilities CAPABILITY_NAMED_IAM

      # - destroy-environment



  save-workflow-id:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Check Running Stacks
          command: |
            aws cloudformation list-stacks --stack-status-filter CREATE_COMPLETE >> stacks.txt
      - run:
          name: Send migration results to kvdb
          command: |
            if grep -q "StackStatus" ~/stacks.txt
            then 
              curl --insecure https://kvdb.io/LBcnJjxskczGJWNszqSJsH/migration_${CIRCLE_WORKFLOW_ID:0:7} -d '1'
              echo "Sent ID: ${CIRCLE_WORKFLOW_ID:0:7} !"
            else
              echo "Didn't send workflow ID!"
            fi
      # - destroy-environment
            

workflows:
  default:
    jobs:
      - build-app
      - upload-docker:
          requires: [build-app]
      - deploy-infrastructure:
          requires: [upload-docker]
      - save-workflow-id:
          requires: [deploy-infrastructure]